---
language: go
services:
  - docker

before_install:
  - docker pull hashicorp/terraform:light

stages:
  - tf
  - validate
  - plan
  - apply


jobs:
  include:
    - stage: tf
      script:
        - docker run --rm hashicorp/terraform:light --version
        - docker run --rm hashicorp/terraform:light init

    - stage: validate
      script:
        - docker run --rm hashicorp/terraform:light validate

    - stage: plan
      script:
        - docker run --rm hashicorp/terraform:light plan -out "planfile"
      dependencies:
        - validate
      artifacts:
        paths:
          - planfile

    - stage: apply
      script:
        - docker run --rm hashicorp/terraform:light apply -input=false "planfile"
      dependencies:
        - plan
      when: manual
